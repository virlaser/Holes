<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片上传预览</title>
    <style>
        img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }
    </style>
    <script type="text/javascript">
        function imgPreview(fileDom) {
            //判断是否支持FileReader
            if (window.FileReader) {
                var reader = new FileReader();
            } else {
                alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
            }

            //获取文件
            var file = fileDom.files[0];
            var imageType = /^image\//;
            //是否是图片
            if (!imageType.test(file.type)) {
                alert("请选择图片！");
                return;
            }
            //读取完成
            reader.onload = function (e) {
                //获取图片dom
                var img = document.getElementById("preview");
                //图片路径设置为读取的图片
                img.src = e.target.result;

                // ajax 上传图片
                $.post("/doUpload", {img: e.target.result}, function (ret) {
                    if (ret.img != '') {
                        alert('upload success');
                        $('#showimg').html('<img src="' + ret.img + '">');
                    } else {
                        alert('upload fail');
                    }
                }, 'json');
            };
            reader.readAsDataURL(file);

        }

        function upload() {
            var xhr = new XMLHttpRequest();
            var progress = document.getElementById("progress");
            progress.style.display = "block";

            xhr.upload.addEventListener("progress", function(e) {
                if (e.lengthComputable) {
                    var percentage = Math.round((e.loaded * 100) / e.total);
                    progress.value = percentage;
                }
            }, false);

            xhr.upload.addEventListener("load", function(e){
                  console.log("上传完毕...")
              }, false);

            xhr.open("POST", "/doUpload");
            xhr.overrideMimeType('text/plain; charset=x-user-defined-binary');
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert(xhr.responseText); // handle response.
                    progress.style.display = "none";
                    progress.value = 0;
                }
            };
            var file = document.getElementById("imgFile");
            var fd = new FormData();
            fd.append(file.files[0].name, file.files[0]);
            xhr.send(fd);
        }
    </script>
</head>
<body>
<img id="preview"/>
<br/>
<input type="file" name="file" id="imgFile" onchange="imgPreview(this)"/>
<br/>
 <input type="button" id="btnUpload" value="上传" onclick="upload()" />
<div id="progress" style="width:200px;height:24px;"></div>
<p id="showimg"></p>
</body>
<script src="__STATIC__/js/zepto.min.js"></script>
</html>
