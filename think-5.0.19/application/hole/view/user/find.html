<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__STATIC__/css/index.css">
    <title>武理树洞</title>
</head>
<style>
    body,
    .container {
        background-color: #faf6ed;
    }

    .password {
        margin-bottom: 20px;
    }
</style>
<body>
<div class="header">
    <p>找回密码</p>
</div>
<div class="container">
    <div class="logo">
        <img src="__STATIC__/images/logo.png"/>
        <p>武理树洞</p>
    </div>
    <div class="login">
        <form action="/doFind" method="post" onsubmit="return doFind()">
            <div class="mail">
                <input type="text" name="mail" id="mail" placeholder="邮箱：">
            </div>
            <div class="captcha">
                <input type="text" name="captcha" id="captcha" placeholder="验证码：">
                <div class="captchaBtn" onclick="doCaptcha()"><p>发送</p></div>
            </div>
            <div class="password">
                <input type="password" name="userPassword" id="pwd1" placeholder="密码(六位以上)：">
            </div>
            <div class="conform-password">
                <input type="password" name="userPassword" id="pwd2" placeholder="确认密码(六位以上)：">
            </div>
            <input type="submit" class="submitBtn" value="确认重置">
        </form>
    </div>
</div>
<script src="__STATIC__/js/zepto.min.js"></script>
<script src="__STATIC__/js/index.js"></script>
</body>
</html>
