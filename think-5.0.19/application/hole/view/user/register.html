<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__STATIC__/css/index.css">
    <title>武理树洞</title>
</head>
<style>
    body,
    .container {
        background-color: #faf6ed;
    }
    .password {
        margin-bottom: 20px;
    }
</style>
<body>
<div class="header">
    <p>树洞注册</p>
</div>
<div class="container">
    <div class="logo">
        <img src="__STATIC__/images/logo.png"/>
        <p>武理树洞</p>
    </div>
    <div class="login">
        <form action="/register">
            <div class="username">
                <input type="text" placeholder="用户名：">
            </div>
            <div class="mail">
                <input type="text" placeholder="电子邮箱：">
            </div>
            <div class="password">
                <input type="password" placeholder="密码：">
            </div>
            <div class="conform-password">
                <input type="password" placeholder="确认密码：">
            </div>
            <input type="submit" class="submitBtn" value="注册">
        </form>
        <a href="#">
            <p id="forget">已有账号？点此登录</p>
        </a>
    </div>
</div>
</body>
</html>
